services:
  db:
    image: ankane/pgvector:latest
    container_name: assistme-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: assistme
      POSTGRES_USER: assistme
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assistme -d assistme"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
